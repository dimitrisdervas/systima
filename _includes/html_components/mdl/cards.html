<!-- Default -->
{% for cards in cards %}
<!-- Container card div -->
<div class="mdl-card">
<!-- TITLE card -->
  <div class="mdl-card__title">
     <h2 class="mdl-card__title-text">{{card.title}}</h2>
 <!-- SUBTITLE -OPTIONAL -->
 <!-- <h4 class="mdl-card__subtitle-text"></h4> -->
  </div>
<!-- IMAGE -->
  <div class="mdl-card__media">
    <img src="{{card.image}}" alt="card.alt">
  </div>
<!-- TEXT -->
  <div class="mdl-card__supporting-text">
 {{ card.text }}
  </div>
<!-- ACTION  -->
  <div class="mdl-card__actions">
     <a href="{{ card.link.url }}">{{ card.link.title }}</a>
  </div>
</div>
{% endfor %}

<!-- WIDE CARD -->


	<div class="mdl-card mdl-shadow--2dp demo-card-wide">

	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">{{Title}}</h2>
	  </div>

	  <div class="mdl-card__supporting-text">
				{{Text}}
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    <a href="{{ button.link }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
	      {{ button.title }}
	    </a>
	  </div>
	  <div class="mdl-card__menu">
	    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
	      <i class="material-icons">share</i>
	    </button>
	  </div>
	</div>



<!-- SQUARE CARD -->
<div class="mdl-card mdl-shadow--2dp demo-card-square">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Update</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Aenan convallis.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Updates
    </a>
  </div>
</div>

<!-- EVENT CARD -->
<div class="mdl-card mdl-shadow--2dp demo-card-event">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      Featured event:<br>
      May 24, 2016<br>
      7-11pm
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Add to Calendar
    </a>
    <div class="mdl-layout-spacer"></div>
    <i class="material-icons">event</i>
  </div>
</div>
