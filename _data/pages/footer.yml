- section:
   data:
    htmlelement: footer
   theme:
    class: footer
  wrapperSection:
   theme:
    class: footer-wrapper
  divs:
   - div:
      theme:
       class: contact-footer
     components:
       - component: posts-list
         data:
          title: Contact info
          hr:
           class: width25
          content-type: frontistiria
          data-type: data-list
          groupElement: 
           data:
             class: group-fields
          fields:
             - field: group
               class: contact-group
               fields:
                - field: name
                  data:
                   icon: room
                - field: adress
                - field: phone
                  data:
                   icon: phone
   - div:
      theme:
        class: menu
     components:
       - component: menu
         data:
          title: Χρήσιμα
          hr:
           class: width25
          content-type: menu-footer
          id: footer-menu
          data-type: data-list
   - div:
      theme:
       class: social-footer
     components:
       - component: social
         data:
           title: Let's socialize
           hr:
            class: width25
       - component: form
         data:
           title: Newsletter Subscribe
           hr:
            class: width25
           subtitle: "εγγραφείτε για να ενημερωθείτε για τις προσφορές μας"
           javascript-plugin: form
           theme:
              class: form
           fields:
                 - field: redirect
                   data:
                     url: pages/thankyou.html
                 - field: input
                   wrapperDiv:
                     theme:
                       class: input-field
                   data:
                    name: email
                    label: email
                    class: email validate
                    type: email
                 - field: button
                   data:
                    class: submit-button btn waves-effect
                    type: submit
                    name: action
                    value: Contact
                    button-text: Subscribe
   - components:
       - component: materialize/fabtotop

