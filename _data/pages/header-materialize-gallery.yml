- section:
   data:
    htmlelement: topnav
  divs:
   - div:
      theme:
        class: navigation
     components:
       - component: materialize/navbar
         data:
          javascript-plugin: sidenav
          logo:
           image: /assets/images/logo-yellow.png
          content-type: menu
          data-type: data-list
- section:
   data:
    htmlelement: header
  divs:
      - div:
         theme:
          class: gallery-slideshow
        components:
         - component: /post_components/fields
           data:
            javascript-plugin: owl-carousel
            javascript-plugin-data:
                 items: 1
                 loop: true
                 autoplay: true
                 margin: 10
                 dots: false
            wrapperDiv:
             theme:
                class: owl-carousel owl-theme
                id: slideshow
            groupFieldsElement: div
            groupFieldsElement-data:
             class: slideshow-item
            fields:
              - field: images
                data:
                 class: success-group
                 image-hash: image
                 images-path: /assets/images/frontistiria/
      - div:
         theme:
          class: gallery-thumbnails
        components:
         - component: /post_components/fields
           data:
            fields:
                 - field: thumbnails
                   data:
                     image-hash: image
                     images-path: /assets/thumbnails/
                     class: gallery-thumb
