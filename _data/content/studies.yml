  - type: ΛΥΚΕΙΟ
    text: "Ολοκληρωμένη προετοιμασία για την εισαγωγή στην Τριτοβάθμια Εκπαίδευση στη σχολή της 1ης προτίμησης.
           Απαιτείται συστηματική προετοιμασία από Α’ προς Β’ Λυκείου καθώς και από Β’ προς Γ’ Λυκείου."
  - type: ΓΥΜΝΑΣΙΟ
    text: "Εμπέδωση βασικών εννοιών στην ύλη της Αρχαίας και Νέας Ελληνικής Γλώσσας, των Μαθηματικών, της Φυσικής και Χημείας,
           ώστε οι μαθητές να αντιμετωπίσουν την πρόκληση του Νέου Λυκείου με αξιώσεις."
  - type: ΕΠΑ.Λ
    text: "Ολοκληρωμένη κάλυψη των κενών προηγούμενων τάξεων. Διδάσκονται Μαθηματικά, Νέα Ελληνική Γλώσσα και όλα τα Μαθήματα Ειδικότητας.
           Στόχος η εισαγωγή στα Τεχνολογικά Ιδρύματα."
  - type: ΑΠΟΦΟΙΤΟΙ
    text: "Ειδικά τμήματα αποφοίτων με ενισχυμένο πρόγραμμα μαθημάτων."
  - type: ΕΡΓΑΣΤΗΡΙΟ ΓΡΑΜΜΙΚΟΥ ΕΛΕΥΘΕΡΟΥ ΣΧΕΔΙΟΥ
    text: "Παρέχουμε ολοκληρωμένη υποστήριξη στα ειδικά μαθήματα όπως το Γραμμικό και Ελεύθερο Σχέδιο ,σε ειδικά διαμορφωμένο χώρο διδασκαλίας."
  - type: ΘΕΡΙΝΑ ΤΜΗΜΑΤΑ
    text: "Αύξηση του χρόνου προετοιμασίας του υποψηφίου γεγονός που καθιστά τον υποψήφιο ισχυρότερο απέναντι στον ανταγωνισμό.
           Ο αυξημένος χρόνος προετοιμασίας εξασφαλίζει και τον aπαιτούμενο χρόνο αφομοίωσης ,με αποτέλεσμα ο μαθητής να αγγίξει
           τα μέγιστα της απόδοσής του "
