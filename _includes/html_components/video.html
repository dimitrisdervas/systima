<!-- IN CASE OF ONE VIDEO -->
{% case include.component-data.service %}

{% when 'youtube' %}
   <div class="video">
   <iframe width="640" height="360"  src="//www.youtube.com/embed/{{ include.component-data.video-id }}" frameborder="0" allowfullscreen></iframe>
      </div>

{% when 'vimeo' %}
    <div class="video">
   <iframe src="//player.vimeo.com/video/{{ include.component-data.video-id }}" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
   </div>

{% endcase %}
