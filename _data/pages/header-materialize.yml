- section:
   data:
    htmlelement: header
  divs:
   - div:
      theme:
        class: navigation
     components:
       - component: materialize/navbar
         data:
          javascript-plugin: sidenav
          logo:
           image: /assets/images/logo-yellow.png
          content-type: menu
          data-type: data-list
   - div:
      theme:
        class: hero
     components:
       - component: posts-list
         data:
          content-type: hero
          data-type: data-list
          javascript-plugin: navbar
          fields:
            - field: group
              class: hero-group
              fields:
               - field: herotitle
               - field: herosubtitle
